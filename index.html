<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS Generator</title>
</head>

<body>
  <div class="container">
    <h1>RSS Generator</h1>
    <form class="row">
      <div class="col-auto">
        <label class="visually-hidden" for="input">RSS ссылка</label>
        <input class="form-control mb-3" id="input" type="text" placeholder="Введите RSS ссылку">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" type="submit">Добавить</button>
      </div>
    </form>
  </div>

</body>

</html>
